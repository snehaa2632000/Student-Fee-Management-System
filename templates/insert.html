{% extends "home.html" %}
    {%block title%}
    Insert New 
    {%endblock%}
{%block body%}

  <form class="form-horizontal" action="/view" method="post" >
    

    <div class="form-group">
      <label class="control-label col-sm-2" for="fname">First Name:</label>
      <div class="col-sm-10">
        <input class="form-control" id="fname" placeholder="Enter First Name" name="fname" required>

      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="lname">Last Name:</label>
      <div class="col-sm-10">
        <input class="form-control" id="lname" placeholder="Enter Last Name" name="lname" required>

      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="contact">Contact:</label>
      <div class="col-sm-10">
        <input class="form-control"  id="contact" placeholder="Enter Contact" name="contact" >

      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="roll_no">Roll No:</label>
      <div class="col-sm-10">
        <input tclass="form-control" id="roll_no" placeholder="Enter Roll No" name="roll_no" required>

      </div>
    </div>

    

    <div class="form-group">
      <label class="control-label col-sm-2" for="session">Session:</label>
      <div class="col-sm-10">
        <select class="form-control" id="session" name="session">
          {% for a in sessions%}
          <option value={{a[1]}}> {{a[1]}} </option>
          {% endfor %}
          
        </select>
      </div>
    </div>

    
    <div class="form-group">
      <label class="control-label col-sm-2" for="total_fee">Total Fee</label>
      <div class="col-sm-10">
        <input tclass="form-control" type="number" id="total_fee" placeholder="Enter Total Fee" name="total_fee" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="sub_fee">Submitted Fee</label>
      <div class="col-sm-10">
        <input tclass="form-control" type="number" id="sub_fee" placeholder="Enter Submitted Fee" name="sub_fee" required>

      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
{%endblock%}
